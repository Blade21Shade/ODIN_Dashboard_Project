<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard Project</title>
</head>
<body>
    <div class="sidebar-container">
        <div class="sidebar-title-line">
            <img src="images/view-dashboard.svg" alt="Dashboard icon" height="auto" width="40px" class="sidebar-icon">
            <p>Dashboard</p>
        </div>
        <div class="navigation-links">
            <div class="sidebar-line">
                <img src="images/home.svg" alt="Home icon" height="auto" width="20px" class="sidebar-icon">
                <p>Home</p>
            </div>
            <div class="sidebar-line">
                <img src="images/card-account-details.svg" alt="Home icon" height="auto" width="20px" class="sidebar-icon">
                <p>Profile</p>
            </div>
            <div class="sidebar-line">
                <img src="images/message-reply.svg" alt="Message icon" height="auto" width="20px" class="sidebar-icon">
                <p>Messages</p>
            </div>
            <div class="sidebar-line">
                <img src="images/clock-time-four.svg" alt="History icon" height="auto" width="20px" class="sidebar-icon">
                <p>History</p>
            </div>
            <div class="sidebar-line">
                <img src="images/file-multiple.svg" alt="Tasks icon" height="auto" width="20px" class="sidebar-icon">
                <p>Tasks</p>
            </div>
            <div class="sidebar-line">
                <img src="images/account-group.svg" alt="Groups icon" height="auto" width="20px" class="sidebar-icon">
                <p>Groups</p>
            </div>
        </div>    
        <div class="other-links">
            <div class="sidebar-line">
                <img src="images/cog.svg" alt="Settings icon" height="auto" width="20px" class="sidebar-icon">
                <p>Settings</p>
            </div>
            <div class="sidebar-line">
                <img src="images/help-box.svg" alt="Support icon" height="auto" width="20px" class="sidebar-icon">
                <p>Support</p>
            </div>
            <div class="sidebar-line">
                <img src="images/shield-check.svg" alt="Privacy icon" height="auto" width="20px" class="sidebar-icon">
                <p>Privacy</p>
            </div>
        </div>
    </div>
    <div class="non-sidebar-container">
        <div class="header-container">
            <div class="top-area"></div>
            <div class="bottom-area"></div>
        </div>
        <div class="content-container">
            <div class="project-cards"></div>
            <div class="other-cards"></div>
        </div>
    </div>
</body>
</html>
